<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/dist/img/icons/favicon.svg">

    <title>Forest Group | Kontakt</title>
    <meta name="descrition" content="Kontakt do naszego zespołu">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
<link href="dist/hamburgers.css" rel="stylesheet">
<link rel="stylesheet" href="/dist/css/main.min.css">
<script src="https://kit.fontawesome.com/b106b5fdab.js" crossorigin="anonymous"></script>
</head>

<body>


    <nav class="nav" role="navigation">

    <div class="wrapper">

        <div class="nav__navbar">
            <div class="nav__logo">
                <a href="/index.html#" class="nav__logo-text">
                    <i class="fa-solid fa-tree"></i>
                    Forest</a>

            </div>

            <button class="hamburger hamburger--vortex" type="button" aria-label="Przycisk nawigacji">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <div class="nav__links">
                <a href="/index.html#" class="nav__links-link nav__links-link--active">Home</a>
                <a href="/index.html#about-us" class="nav__links-link">O nas</a>
                <a href="/index.html#offer" class="nav__links-link">Oferta</a>
                <a href="/kontakt.html" class="nav__links-link">Kontakt</a>
            </div>
        </div>

    </div>
</nav>
    <div class="wrapper">

        <main class="section contact">



            <div class="contact-box">
                <h1 class="contact-box__heading">Skontaktuj się z nami</h1>

                <form class="contact__form">

                    <div class="contact__form-box">

                        <label class="contact__form-box-label" for="name"><i class="fa-solid fa-user"></i> Imię:</label>
                        <input class="contact__form-box-input" type="text" id="name">
                    </div>

                    <div class="contact__form-box">

                        <label class="contact__form-box-label" for="email"><i class="fa-solid fa-envelope"></i>
                            E-mail:</label>
                        <input class="contact__form-box-input" type="email" id="email">
                    </div>

                    <div class="contact__form-box">

                        <label class="contact__form-box-label" for="tel"><i class="fa-solid fa-phone"></i>
                            Telefon:</label>
                        <input class="contact__form-box-input" type="tel" id="tel">
                    </div>

                    <div class="contact__form-box">
                        <label class="contact__form-box-label" for="msg"><i class="fa-solid fa-comment"></i>
                            Wiadomość:</label>
                        <textarea class="contact__form-box-textarea" id="msg" cols="30" rows="10"></textarea>
                    </div>

                    <div class="contact__form-box">
                        <button type="submit" class="contact__form-btn btn-styles">Wyślij</button>
                    </div>
                </form>
            </div>

            <iframe class="contact__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898268659011!2d19.89066021588621!3d50.08819152128146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1675806439325!5m2!1spl!2spl"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </main>
    </div>
    <footer class="section footer">
    <div class="wrapper">
        <div class="footer-box">

            <div class="footer-logo">
                <a href="/index.html#" class="footer-logo__link">
                    <i class="fa-solid fa-tree"></i>
                    Forest</a>
            </div>

            <div class="footer-info">
                <div class="footer-info__about-us">
                    <h3 class="footer-info__heading">O nas </h3>

                    <ul class="footer-info-list">
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Historia</a>
                        </li>
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Parki</a>
                        </li>
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Opinie</a>
                        </li>
                    </ul>
                </div>

                <div class="footer-info__our-company">
                    <h3 class="footer-info__heading">Nasza firma</h3>

                    <ul class="footer-info-list">
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Praca</a>
                        </li>
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Kadry</a>
                        </li>
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Zarząd</a>
                        </li>
                    </ul>
                </div>

                <div class="footer-info__documents">
                    <h3 class="footer-info__heading">Dokumenty</h3>

                    <ul class="footer-info-list">
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Wnioski</a>
                        </li>
                        <li class="footer-info-list__element"><a href="#" class="footer-info-list__link">Rezerwacje</a>
                        </li>
                    </ul>
                </div>

            </div>


        </div>


    </div>

    <p class="footer-copyright">
        &copy; <span class="footer-year"></span> Forest Group Company Ltd.
    </p>
</footer>

    <script src="/dist/js/main.min.js" async></script>
</body>

</html>
